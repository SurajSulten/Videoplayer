<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>VideoPlayer</title>
</head>
<body>
    <header>
        <div class="container header_block">
            <div class="title_block">
                <div class="title_line"></div>
                <h1 class="title">Video</h1>
                <div class="title_line"></div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="video_player">
                <!-- <div class="video_img"></div> -->
                <video class="video" src="./Assets/video/video.mp4" poster="./Assets/video/video-bg.jpg"></video>
                <div class="play_btn"></div>
                <div class="controls">
                    <div class="controls_play"><img class="play_icon" src="./Assets/svg/play.svg" alt=""></div>
                    <!-- <div class="progress_container">
                        <div class="progress"></div>
                    </div>  -->
                    <progress  id="progress"  max="100" value="0" style="width: 70%;"></progress>
                    <div class="controls_volume_icon"><img src="./Assets/svg/volume.svg" alt=""></div>
                    <div ><input class="controls_volume_range" min="0" max="100" type="range"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container footer_block">
            <div class="footer_data">
                <p class="copyright">Â©</p>
                <p>2022</p>
                <a href="" class="footer_github">github</a>
            </div>
            <a href="" class="rss">Rolling Scopes School</a>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
